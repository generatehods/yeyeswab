<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YeyeSwab — Mainnet DEX</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>YeyeSwab — Mainnet DEX</h2>

    <button id="connectBtn" class="btn">Connect Wallet</button>
    <div id="walletAddress" class="small muted">Not connected</div>

    <div class="label">Balance</div>
    <div id="balanceSOL" class="small">SOL: 0</div>
    <div id="balanceToken" class="small">Token: 0</div>

    <hr />

    <div class="label">Token Mint Address</div>
    <input id="tokenMint" placeholder="Paste Token Mint" />

    <button id="detectBtn" class="btn secondary">Detect Token</button>
    <div id="tokenInfo" class="info"></div>

    <hr />

    <div class="label">Amount</div>
    <input id="amount" placeholder="Amount to swap" />

    <button id="swapBtn" class="btn primary">Swap via Jupiter</button>

    <div id="status" class="status"></div>
  </div>

  <!-- script di-load paling bawah supaya semua elemen sudah ada -->
  <script type="module" src="./web.js"></script>
</body>
</html>
