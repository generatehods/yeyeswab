<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YeyeSwab — Solana DEX</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>YeyeSwab — Mainnet DEX</h2>

    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress" class="small"></div>

    <hr>

    <div class="label">Token Mint Address</div>
    <input id="tokenMint" placeholder="Paste Token Mint" />

    <button id="detectBtn">Detect Token</button>
    <div id="tokenInfo"></div>

    <hr>

    <div class="label">Amount</div>
    <input id="amount" placeholder="Amount to swap" />

    <button id="swapBtn">Swap via Jupiter</button>

    <div id="status"></div>
  </div>

  <script type="module" src="./web.js"></script>
</body>
</html>
