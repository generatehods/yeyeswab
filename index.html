<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEYESWAB — DEX</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>YEYESWAB</h1>

    <!-- Connect Wallet -->
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <!-- Balance -->
    <p id="balanceInfo"></p>

    <!-- Swap Box -->
    <div class="swap-box">

      <!-- From -->
      <div class="token-row">
        <div class="tokenselect">
          <img id="fromLogo" src="assets/sol.png">
          <select id="fromToken"></select>
        </div>
        <input type="number" id="fromAmount" placeholder="0.00" />
      </div>

      <div class="arrow">↓</div>

      <!-- To -->
      <div class="token-row">
        <div class="tokenselect">
          <img id="toLogo" src="assets/usdc.png">
          <select id="toToken"></select>
        </div>
        <input type="text" id="toAmount" disabled />
      </div>

      <button id="quoteBtn">Get Quote</button>
      <button id="swapBtn">Swap</button>

      <!-- STATUS -->
      <p id="status"></p>
    </div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.77.3/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58"></script>
  <script type="module" src="web.js"></script>
</body>
</html>
