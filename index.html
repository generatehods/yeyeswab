<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YEYESWAB — Solana DEX</title>

  <style>
    :root{
      --bg:#050b18; --card:#0c152b; --accent:#246bff; --green:#28c76f; --muted:#9aa7c7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      padding:20px;
      background:#071022;
      text-align:center;
      font-size:22px;
      font-weight:700;
      color:#cfe6ff;
    }

    .center {
      display:flex;
      justify-content:center;
      margin-top:28px;
    }

    #connectBtn{
      background:var(--accent);
      border:none;
      padding:14px 36px;
      border-radius:12px;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    .container{
      max-width:460px;
      margin:28px auto;
      padding:0 16px 60px;
    }

    .swap-box{
      display:none;
      background:var(--card);
      padding:22px;
      border-radius:14px;
      margin-top:22px;
      box-shadow:0 8px 30px rgba(0,0,0,0.5);
    }

    .swap-box h2{
      margin:0 0 12px 0;
      text-align:center;
      color:#e6f0ff;
    }

    .field{
      margin-bottom:12px;
    }

    label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}

    input[type="text"], input[type="number"]{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:#0f1830;
      color:#fff;
      font-size:15px;
      outline:none;
    }

    .row{display:flex;gap:10px}
    .small{font-size:13px;color:var(--muted);margin-top:8px}

    #quoteBtn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:#1e88e5;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      margin-top:8px;
    }

    #swapBtn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:var(--green);
      color:#001b10;
      font-size:16px;
      cursor:pointer;
      margin-top:8px;
      display:none;
    }

    #quoteResult{margin-top:10px;color:var(--muted);font-size:14px}

    footer{margin-top:30px;text-align:center;color:var(--muted);font-size:13px}
    @media(max-width:480px){
      header{font-size:20px}
    }
  </style>
</head>
<body>

  <header>YEYESWAB — Solana DEX</header>

  <div class="center">
    <button id="connectBtn">Connect Wallet</button>
  </div>

  <div class="container">
    <!-- Swap SECTION (hidden until wallet connected) -->
    <section id="swap-section" class="swap-box">
      <h2>Swap Tokens</h2>

      <div class="field">
        <label for="fromMint">From (mint)</label>
        <input id="fromMint" type="text" placeholder="Paste token mint address (or leave for SOL)">
      </div>

      <div class="field">
        <label for="fromAmount">Amount</label>
        <input id="fromAmount" type="number" placeholder="Amount to swap">
      </div>

      <div class="field">
        <label for="toMint">To (mint)</label>
        <input id="toMint" type="text" placeholder="Paste token mint address (example: USDC mint)">
      </div>

      <button id="quoteBtn">Get Quote</button>
      <div id="quoteResult" class="small">Quote not requested</div>

      <button id="swapBtn">Swap</button>
    </section>

    <div id="status" class="small" style="margin-top:12px"></div>

    <footer>
      <div>Built for testing. Use small amounts first.</div>
    </footer>
  </div>

  <!-- scripts -->
  <!-- web.js should contain core logic (connect wallet, quote, swap) -->
  <!-- app.js can contain simple UI wiring -->
  <script src="web.js"></script>
  <script>
    // Lightweight app wiring (if you haven't created app.js yet)
    (function(){
      const connectBtn = document.getElementById('connectBtn');
      const swapSection = document.getElementById('swap-section');
      const status = document.getElementById('status');
      const quoteBtn = document.getElementById('quoteBtn');
      const swapBtn = document.getElementById('swapBtn');

      // These functions expect implementations in web.js:
      // window.connectWallet(), window.getQuote(fromMint,toMint,amount), window.executeSwap(...)
      connectBtn.addEventListener('click', async () => {
        if (typeof window.connectWallet !== 'function') {
          alert('web.js missing: please add connectWallet() implementation');
          return;
        }
        status.innerText = 'Connecting...';
        try {
          const pk = await window.connectWallet();
          status.innerText = 'Wallet: ' + (pk ? (pk.slice(0,6)+'...'+pk.slice(-4)) : 'connected');
          swapSection.style.display = 'block';
        } catch(e){
          status.innerText = 'Connect failed';
          console.error(e);
        }
      });

      quoteBtn.addEventListener('click', async () => {
        if (typeof window.getQuote !== 'function') {
          alert('web.js missing: please add getQuote(fromMint,toMint,amount)');
          return;
        }
        const fromMint = document.getElementById('fromMint').value.trim() || 'So11111111111111111111111111111111111111112'; // default SOL
        const toMint = document.getElementById('toMint').value.trim();
        const amount = Number(document.getElementById('fromAmount').value);
        if (!toMint) return alert('Enter toMint');
        if (!amount || amount <= 0) return alert('Enter amount');
        status.innerText = 'Fetching quote...';
        try {
          const q = await window.getQuote(fromMint, toMint, amount);
          // expected q = { outAmount, priceImpact, route }
          document.getElementById('quoteResult').innerText =
            `Out: ${q.outAmount} • Impact: ${q.priceImpact}% • Route: ${q.route || '—'}`;
          swapBtn.style.display = 'block';
          status.innerText = 'Quote ready';
        } catch(err){
          status.innerText = 'Quote failed';
          console.error(err);
        }
      });

      swapBtn.addEventListener('click', async () => {
        if (typeof window.executeSwap !== 'function') {
          alert('web.js missing: please add executeSwap(quote)');
          return;
        }
        const fromMint = document.getElementById('fromMint').value.trim() || 'So11111111111111111111111111111111111111112';
        const toMint = document.getElementById('toMint').value.trim();
        const amount = Number(document.getElementById('fromAmount').value);
        status.innerText = 'Preparing swap...';
        try {
          // call executeSwap which should build/sign/send tx and return txid
          const txid = await window.executeSwap(fromMint, toMint, amount);
          status.innerText = 'Swap sent: ' + txid;
        } catch(err){
          status.innerText = 'Swap failed';
          console.error(err);
        }
      });

    })();
  </script>

</body>
</html>
