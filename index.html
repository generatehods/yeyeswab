<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEYESWAB — DEX</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>YEYESWAB</h1>

    <!-- Connect Wallet -->
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <!-- Swap Box -->
    <div class="swap-box">

      <!-- Token From -->
      <div class="row">
        <select id="fromToken"></select>
        <input type="number" id="fromAmount" placeholder="0.00" />
      </div>

      <!-- Arrow -->
      <div class="arrow">↓</div>

      <!-- Token To -->
      <div class="row">
        <select id="toToken"></select>
        <input type="text" id="toAmount" placeholder="0.00" disabled />
      </div>

      <button id="quoteBtn">Get Quote</button>
      <button id="swapBtn">Swap</button>

      <p id="status"></p>
    </div>
  </div>

  <script src="web.js"></script>
</body>
</html>
